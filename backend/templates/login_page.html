<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录到Fast-HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login_page.css">
</head>

<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="container">
            <div class="form">
                <h2>登录</h2>
                <form id="loginForm">
                    <div class="d-flex align-items-center mb-3">
                        <label for="dropdownMenuButton" class="mr-2">用户类型</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                个人用户
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#" data-type="user">个人用户</a></li>
                                <li><a class="dropdown-item" href="#" data-type="users">企业用户</a></li>
                                <li><a class="dropdown-item" href="#" data-type="management">管理端入口</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="输入您的用户名" id="username" />
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="输入您的密码" id="password" />
                    </div>
                    <div class="form-group">
                        <div class="inputBox">
                            <input type="submit" value="登录" />
                        </div>
                        <p class="register">没有账户?<a href="/register"> 注册 </a></p>
                    </div>
                    <div class="inputBox">
                        <input type="guest" value="游客登录" />
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/login_page.js"></script>
</body>

</html>
